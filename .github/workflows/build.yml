name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'
      release_name:
        description: 'Release Name (e.g., Release v1.0.1)'
        required: true
        default: 'Release v1.0.1'
      body:
        description: 'Release Notes'
        required: false
        default: 'Release notes for the new version.'
      draft:
        description: 'Is this a draft release? (true/false)'
        required: true
        default: 'false'
      prerelease:
        description: 'Is this a prerelease? (true/false)'
        required: true
        default: 'true'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/*.exe

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: ${{ github.event.inputs.release_name }}
          body: ${{ github.event.inputs.body }}
          draft: ${{ github.event.inputs.draft }}
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build-artifacts.zip
          asset_name: build-artifacts.zip
          asset_content_type: application/zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
